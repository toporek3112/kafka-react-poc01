  #     - BOOTSTRAP_SERVERS: kafka1:9092


  ############################################### NODEJS Server ###############################################

  nodeServer:
    image: 311200/kafka-poc01
    container_name: nodeServer
    hostname: nodeServer
    ports: 
      - 5000:5000
    environment: 
      BROKER_LIST: "kafka1:19092,kafka2:19093,kafka3:19094"
    depends_on: 
      - kafka1